<!DOCTYPE html>
<html>
<head>
    <title>Real-time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
    <style>
        canvas {
            max-width: 600px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="chart"></canvas>
    <iframe id="map" src="/map" width="100%" height="500"></iframe>
    <script>
        var socket = io.connect('http://localhost:5000');  // Replace with your server URL

        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Real-time Data',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Fetch the initial data from the API
        fetch('http://localhost:5000/api/data')  // Replace with your API URL
            .then(response => response.json())
            .then(data => {
                // Update the chart with the initial data
                data.forEach(item => {
                    chart.data.labels.push(item.Timestamp);
                    chart.data.datasets[0].data.push(item.prediction);
                });
                chart.update();
            });

        socket.on('data_inserted', function (data) {
            // Update the chart with the new data
            chart.data.labels.push(data.Timestamp);
            chart.data.datasets[0].data.push(data.prediction);
            chart.update();

             // Reload the iframe
             document.getElementById('map').src += '';
        });
    </script>
</body>
</html>
