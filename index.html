<!DOCTYPE html>
<html>
<head>
    <title>Real-time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
    <style>
        canvas {
            max-width: 600px;
            max-height: 400px;
        }

        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <canvas id="chart"></canvas>
    <!-- <img id="map" src="http://localhost:5000/map" alt="Real-time Map"> -->
    <script>
        var socket = io.connect('http://localhost:5000');  // Replace with your server URL

        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Real-time Data',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        async function fetchDataAndUpdateChart() {
            const response = await fetch('http://localhost:5000/api/data');
            const data = await response.json();
            const dataJson = JSON.parse(data);
            console.log(dataJson);
            // Create an object to store the total suffering population for each district
            const districtSufferingPopulation = {};

            dataJson.forEach(item => {
                if (!districtSufferingPopulation[item.District]) {
                    districtSufferingPopulation[item.District] = 0;
                }
                districtSufferingPopulation[item.District] += item.Suffering_Population;
            });

            // Update the chart labels and data
            chart.data.labels = Object.keys(districtSufferingPopulation);
            chart.data.datasets[0].data = Object.values(districtSufferingPopulation);
            chart.update();

        }
        
        function getRandomColor() {
            // You can implement a function to generate random colors
            // For simplicity, using a static color here
            return 'rgba(75, 192, 192, 0.2)';
        }

        // Call the function
        fetchDataAndUpdateChart();

        socket.on('data_inserted', function (data) {
            // Update the chart with the new data
            chart.data.labels.push(data.Timestamp);
            chart.data.datasets[0].data.push(data.prediction);
            chart.update();

             // Reload the iframe
             document.getElementById('map').src = 'http://localhost:5000/map?' + new Date().getTime();
        });
    </script>
</body>
</html>
